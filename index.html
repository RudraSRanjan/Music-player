<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Music Player</title>
   
    
</head>
<body>
    
      



    <div class="heading">
        <h2> <i>MUSIC PLAYER</i> </h2>
    </div>

    <div class="main-container">
        <div class="box-1">
            <p class="genre"> Filter By Genre: </p>
            <select class="select" onchange="rockFunction(event)">
              <option value="All" >ALL</option>
              <option value="Rock" >ROCK</option>
              <option value="Pop">POP</option>
              <option value="Hip-Hop">HIP-HOP</option>
            </select>
            <div id="main-songs">
              <h4>All Songs</h4>
              <div id="song-container">
                
                
              </div>
            </div>
              

              
        </div>

        <div class="box-2">

        </div>
  
        

        <div class="box-3">
            <div id="current-playlist">
                <h4>Current Playlist</h4>
            </div>

            <div id="all-playlists">
                <h4>All Playlists</h4>

            </div>
        </div> 
            
 </div>

     

 <div id="playlist">
    <input type="text" id="playlist-name" placeholder="Enter Playlist Name">
    <button type="submit" id="create-playlist">Create Playlist</button> 

 </div>

    <script src="index.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
