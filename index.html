<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0ab950c14a.js" crossorigin="anonymous"></script>
    <title class="title">Music Player</title>
   
    
</head>
<body>
    
      <!--Toggle button  -->
      <div class="toggler">
        <input type="checkbox" id="checkbox">
            <label for="checkbox" class="lable">
                <i class="fa-solid fa-sun"></i>
                <i class="fa-solid fa-moon"></i>
               
                <div class="ball"></div>
            </label>

      </div>
    


    <div class="heading">
        <video src="5243965-hd_1920_1080_24fps.mp4" type="video/mp4" autoplay loop muted>
             
        </video>

       
            <h2> <i>MUSIC PLAYER</i> </h2>
        
        
    </div>

    <div class="main-container">
        <div class="box-1">
            <p class="genre"> Filter By Genre: </p>
            <select class="select" onchange="rockFunction(event)">
              <option value="All" >ALL</option>
              <option value="Rock" >ROCK</option>
              <option value="Pop">POP</option>
              <option value="Hip-Hop">HIP-HOP</option>
            </select>
            <div id="main-songs">
              <h4>All Songs</h4>
              <div id="song-container">
                
                
              </div>
            </div>
              

              
        </div>

        <div id="box-2">
        <div id="card-container">
          

        </div>
        <div class="bottom">
            <!-- <input type="range" name="range" id="myProgressBar" min="0" max="100">
            <div class="icons">
                <i class="fa-sharp fa-solid fa-step-backward fa-lg"></i>
                <i class="fa-sharp fa-regular fa-circle-play fa-lg"></i>
                <i class="fa-sharp fa-solid fa-step-forward fa-lg"></i>
               
            </div> -->
            <audio controls id="play-audio">
                <source src="" type="audio/mpeg">
            </audio>
        </div>

        <div id="controllers">
            <i class="fa-regular fa-circle-left fa-2xl" id="prev" style="color: #5991f3;"></i>
            <i class="fa-regular fa-circle-left fa-flip-horizontal fa-2xl" id="next" style="color: #5991f3;"></i>
        </div>

        <div id="playlist-adder"><button id="add-to">Add-To Playlist</button></div>
        </div>
  
        

        <div class="box-3">
            <div id="current-playlist">
                <h4>Current Playlist</h4>
            </div>

            <div id="all-playlists">
                <h4>All Playlists</h4>

            </div>
        </div> 
            
 </div>

     

 <div id="playlist">
    <input type="text" id="playlist-name" placeholder="Enter Playlist Name">
    <button type="submit" id="create-playlist">Create Playlist</button> 

 </div>
    
    <script src="index.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
